<div class="client-list-container">
  <!-- Header -->
  <mat-toolbar class="client-list-toolbar">
    <span>Clients</span>
    <span class="spacer"></span>
    <button matButton="tonal" class="accent" routerLink="/clients/new">
      <mat-icon>add</mat-icon>
      Add Client
    </button>
  </mat-toolbar>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Client list -->
  <mat-card *ngIf="!isLoading" class="client-list-card">
    <mat-card-content>
      <table mat-table [dataSource]="clients$" class="clients-table">
        
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let client">
            <mat-chip>{{ client.code }}</mat-chip>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <!-- Created On Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>Created On</th>
          <td mat-cell *matCellDef="let client">{{ formatDate(client.createdOn) }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let client">
            <button matIconButton (click)="onViewClient(client)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button matIconButton (click)="onEditClient(client)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button matIconButton (click)="onDeleteClient(client)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
